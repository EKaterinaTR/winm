{{- if .Values.server.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: winm-server
  namespace: {{ .Values.namespace }}
  labels:
    app: winm-server
    {{- include "winm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: {{ .Values.server.service.port }}
      name: http
  selector:
    app: winm-server
{{- end }}
