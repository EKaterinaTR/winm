{{- if .Values.llm.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: winm-llm
  namespace: {{ .Values.namespace }}
  labels:
    app: winm-llm
    {{- include "winm.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.llm.service.port }}
      targetPort: {{ .Values.llm.service.port }}
      name: http
  selector:
    app: winm-llm
{{- end }}
