apiVersion: apps/v1
kind: Deployment
metadata:
  name: winm-server
  namespace: winm
  labels:
    app: winm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: winm-server
  template:
    metadata:
      labels:
        app: winm-server
    spec:
      containers:
        - name: server
          image: winm-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: NEO4J_URI
              value: "bolt://neo4j:7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: winm-secrets
                  key: neo4j-password
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: winm-secrets
                  key: rabbitmq-url
            - name: GIGACHAT_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: winm-secrets
                  key: gigachat-credentials
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
