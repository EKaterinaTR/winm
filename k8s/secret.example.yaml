# Шаблон секрета. Не коммитить заполненный secret.yaml.
# Создать секрет:
#   kubectl create secret generic winm-secrets -n winm \
#     --from-literal=neo4j-password=YOUR_NEO4J_PASSWORD \
#     --from-literal=rabbitmq-url="amqp://guest:PASSWORD@rabbitmq:5672/" \
#     --from-literal=gigachat-credentials=YOUR_BASE64_GIGACHAT_KEY
# Или из файла: kubectl apply -f secret.yaml (после подстановки значений).
---
apiVersion: v1
kind: Secret
metadata:
  name: winm-secrets
  namespace: winm
type: Opaque
stringData:
  neo4j-password: "password"
  rabbitmq-url: "amqp://guest:guest@rabbitmq:5672/"
  gigachat-credentials: ""   # опционально: Base64 ключ GigaChat
