name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io

jobs:
  server-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests with coverage
        run: |
          pytest tests -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=90
        env:
          PYTHONPATH: ${{ github.workspace }}/server:${{ github.workspace }}

  consumer-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: consumer
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt pytest pytest-cov
      - name: Run tests with coverage
        run: |
          pytest tests -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=90
        env:
          PYTHONPATH: ${{ github.workspace }}/consumer:${{ github.workspace }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: [server-tests, consumer-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA and metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "ref=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "image_owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push winm-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_owner }}/winm-server:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_owner }}/winm-server:latest

      - name: Build and push winm-consumer
        uses: docker/build-push-action@v6
        with:
          context: .
          file: consumer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_owner }}/winm-consumer:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_owner }}/winm-consumer:latest

      - name: Build and push winm-llm
        uses: docker/build-push-action@v6
        with:
          context: .
          file: llm-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_owner }}/winm-llm:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_owner }}/winm-llm:latest
